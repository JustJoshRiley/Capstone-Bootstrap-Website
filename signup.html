<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <title>Log In</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
        <link rel="stylesheet" href="./styles.css">
    </head>
        <nav  class="navbar navbar-expand navbar-light" style="position: fixed; z-index: 5; width: 100vw; background-color: white; justify-content: space-between;">
            <header>
                <a href="./index.html">New Age</a>
            </header>
            <div class="navbar-nav ">
                <a class="nav-item nav-link" href="./about.html">About</a>
                <a class="nav-item nav-link" href="./login.html">Log In</a>
                <a class="nav-item nav-link" href="./signup.html">Sign Up</a>
            </div>
        </nav>
        <div style="margin-top: 0%;">
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 40rem; margin-left: 15%; margin-top: 5%;">
                        <img src="./images/adam-borkowski-DTTMBhXNnD8-unsplash.jpg" class="card-img-top" alt="...">
                    </div>
                </div>
                <div class="col" style="margin: 10%;">
                    <h1 style="margin-top: 15%;">
                        Sign Up!
                    </h1>
                    <form style="margin-top: 20%;">
                        <div class="form-group">
                            <label for="exampleInputFirstName1">First Name</label>
                            <input type="text" class="form-control" id="exampleInputFirstname1" aria-describedby="FirstnameHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputLastName1">Last Name</label>
                            <input type="text" class="form-control" id="exampleInputLastname1" aria-describedby="lastnameHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Keep Me Logged In</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <small class="footer footer-expand footer-light" style="color: black;">Copyrighted 2020 By Joshua Riley</small>
        </footer>
    </body>
